{% extends "base.html" %}

{% load staticfiles %}
{% block style %}{% static 'food/css/index.css'%}{% endblock style %}


{%block content%}

<style media="screen">
#map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

</style>

<div class="container">
<div class="row">
{% for object in objects %}

<div class="col-sm-6 col-lg-3 mt-3">
<div class="card">
  <div class="card-block">
    <h3 class="card-title">{{object}}</h3>
    <a href="{% url 'food:jeju' object %}" class="btn btn-primary">체험하러 가기</a>
  </div>
</div>
</div>

{%endfor%}
</div>
</div>

{% endblock content%}
